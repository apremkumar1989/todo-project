<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>TODOs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<h3>
				TODOs <small class="text-muted"> - simple and easy to manage
					Todos</small>
			</h3>
		</div>

		<div class="row">
			<div class="col-md-4">
				<ul class="list-group">
					<li th:each="todo:${todos}" class="list-group-item"><a
						th:href="@{'/todo/' + ${todo.id}}"><span
							th:text="${todo.name}"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
